<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Línea de tiempo — Bucaramanga</title>
<style>
  body{background:#071126;color:#e6eef6;font-family:Inter,system-ui,sans-serif;margin:0;padding:28px}
  svg{width:100%;height:420px;overflow:visible}
  .tooltip{position:fixed;pointer-events:none;background:rgba(255,255,255,0.04);
    color:#eaf6ff;border-radius:8px;padding:10px;font-size:13px;
    border:1px solid rgba(255,255,255,0.06);transform:translate(-50%,-120%);
    white-space:nowrap;display:none;z-index:1000}
</style>
</head>
<body>
<h1>Línea de tiempo — Campus Bucaramanga</h1>
<svg id="timeline"></svg>
<div id="tooltip" class="tooltip"></div>
<script>
const data=[
  {program:"Administración de Empresas",year:2015},
  {program:"Ingeniería de Sistemas",year:2016},
  {program:"Ingeniería Industrial",year:2019},
  {program:"Derecho",year:2022},
  {program:"Administración de Empresas",year:2022},
  {program:"Contaduría Pública",year:2022},
  {program:"Ingeniería de Sistemas",year:2024},
  {program:"Especialización en Derecho Constitucional",year:2019},
  {program:"Especialización en Gerencia Tributaria",year:2025},
  {program:"Especialización en Gerencia del Talento Humano",year:2025},
  {program:"Derecho",year:2025}
];
const svg=document.getElementById('timeline'),ns="http://www.w3.org/2000/svg";
const years=data.map(d=>d.year),min=Math.min(...years),max=Math.max(...years);
const pad=60,w=svg.clientWidth||1000,h=420,axis=h/2;
svg.setAttribute('viewBox',`0 0 ${w} ${h}`);
function x(y){return pad+((y-min)/(max-min))*(w-2*pad)}
const axisLine=document.createElementNS(ns,'line');
axisLine.setAttribute('x1',pad);axisLine.setAttribute('x2',w-pad);
axisLine.setAttribute('y1',axis);axisLine.setAttribute('y2',axis);
axisLine.setAttribute('stroke','rgba(255,255,255,0.2)');
svg.appendChild(axisLine);
for(let y=min;y<=max;y++){
  const t=document.createElementNS(ns,'line');
  t.setAttribute('x1',x(y));t.setAttribute('x2',x(y));
  t.setAttribute('y1',axis-6);t.setAttribute('y2',axis+6);
  t.setAttribute('stroke','rgba(255,255,255,0.15)');
  svg.appendChild(t);
  const lbl=document.createElementNS(ns,'text');
  lbl.setAttribute('x',x(y));lbl.setAttribute('y',axis+20);
  lbl.setAttribute('text-anchor','middle');
  lbl.setAttribute('fill','#9aa6b2');lbl.setAttribute('font-size','12');
  lbl.textContent=y;svg.appendChild(lbl);
}
data.forEach((d,i)=>{
  const g=document.createElementNS(ns,'g');
  const cx=x(d.year),cy=axis+(i%2?80:-80);
  const line=document.createElementNS(ns,'line');
  line.setAttribute('x1',cx);line.setAttribute('x2',cx);
  line.setAttribute('y1',axis);line.setAttribute('y2',cy);
  line.setAttribute('stroke','rgba(255,255,255,0.1)');
  g.appendChild(line);
  const c=document.createElementNS(ns,'circle');
  c.setAttribute('cx',cx);c.setAttribute('cy',cy);
  c.setAttribute('r',8);c.setAttribute('fill','#7c3aed');
  g.appendChild(c);
  const t=document.createElementNS(ns,'text');
  t.setAttribute('x',cx+12);t.setAttribute('y',cy+4);
  t.setAttribute('fill','#fff');t.setAttribute('font-size','13');
  t.textContent=d.program;
  g.appendChild(t);
  svg.appendChild(g);
});
</script>
</body>
</html>
